<!DOCTYPE html>
<html>
  <head>
    <title>Wilbur - Horserace chart visualization using Vuejs</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <style>
    body {
      background-color: #dedede;
      margin: 0;
      padding: 0;
    }

    #app {
      margin: 0 auto;
      width: 90%;
      padding: 1em;
    }

    #myCanvas {
      border: 1px solid #bbb;
      background-color: #fff;
      width: 100%;
    }
  </style>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <canvas id="myCanvas" ref="myCanvas"></canvas>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Wilbur",
          myCanvas: {
            context: null
          },
          ctx: null,
          moveRight: 15
        },
        mounted: function() {
          this.setup();
          this.$nextTick(function() {
            setInterval(() => {
              //this.updateAll();
            }, 1000 / 30);
          });
        },
        methods: {
          setup: function() {
            this.myCanvas.context = this.$refs["myCanvas"].getContext("2d");
            this.draw();
          },
          draw: function() {
            this.ctx = this.myCanvas.context;
            this.ctx.fillStyle = "rgb(9, 113, 241)";
            this.ctx.beginPath();
            this.ctx.arc(this.moveRight, 10, 2, 0, Math.PI * 2, true);
            //this.ctx.fillRect(this.moveRight, 10, 8, 8);
            this.ctx.fill();
            console.log("here");
          },
          updateAll: function() {
            this.moveRight++;
            console.log(this.moveRight);
            //this.ctx.fillRect(this.moveRight, 10, 8, 8);
            this.ctx.arc(this.moveRight, 10, 2, 0, Math.PI * 2, true);
            this.ctx.clearReact(0, 0, 500, 500);
          }
        }
      });
    </script>
  </body>
</html>
