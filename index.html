<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <style>
    body {
      background-color: #dedede;
      margin: 0;
      padding: 0;
    }

    #app {
      margin: 0 auto;
      width: 90%;
      padding: 1em;
    }

    #myCanvas {
      border: 1px solid #bbb;
      background-color: #fff;
      width: 100%;
    }
  </style>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <canvas id="myCanvas" ref="myCanvas"></canvas>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Wilbur",
          myCanvas: {
            context: null
          }
        },
        mounted: function() {
          this.setup();
          this.$nextTick(function() {
            setInterval(() => {
              //this.updateAll();
            }, 1000 / 30);
          });
        },
        methods: {
          setup: function() {
            this.myCanvas.context = this.$refs["myCanvas"].getContext("2d");
            this.draw();
          },
          draw: function() {
            ctx = this.myCanvas.context;
            ctx.fillStyle = "rgb(9, 113, 241)";
            ctx.fillRect(10, 10, 8, 8);
            ctx.fill();
          },
          updateAll: function() {
            console.log("test");
          }
        }
      });
    </script>
  </body>
</html>
